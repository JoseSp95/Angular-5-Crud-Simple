    Angular Simple CRUD

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let employe of employeArray"
            (click)="openToEdit(employe)"
            [class.active]="employe === selectedEmploye">
          <span class="badge badge-primary mr-2">{{ employe.id }}</span>{{ employe.name }} - {{ employe.country }}
        </li>
      </ul>
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Insert a name" [(ngModel)]="selectedEmploye.name">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Insert a country" [(ngModel)]="selectedEmploye.country">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Submit
          </button>
          <button *ngIf="selectedEmploye.id != null " (click)="delete(selectedEmploye)" class="btn btn-danger">
            Delete
          </button>
        </div>
      </div>
    </div>
